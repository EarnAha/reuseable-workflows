name: Read all secrets

on:
  workflow_call:
    #inputs:
    outputs:
      SECRETS:
        description: "secrets"
        value: ${{ jobs.do.outputs.secrets }}
    #secrets:
#env:

jobs:
  do:
    runs-on: self-hosted
    steps:
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
    outputs:
      secrets: ${{ toJSON(env) }}
